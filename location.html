<script>
      // Initialize and add the map
      function initMap() {

        // The map, centered at Uluru
        var map = new google.maps.Map(document.getElementById("map"), {
          zoom: 9,
          center: uluru,

        var marker = new google.maps.Marker({
          position: uluru,
